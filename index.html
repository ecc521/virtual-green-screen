<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Virtual Green Screen</title>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
</head>
<body>
	<button id="selectFile">Click to Select Video/Image File</button>
	<div id="previewDiv"></div>
	<p>Select AI Model for processing: </p>
	<select id="modelSelector"></select>
	<br>
	<p>Model Resolution Setting: </p>
	<select id="qualitySelector">
		<option value="low">Low</option>
		<option value="medium">Medium</option>
		<option value="high">High</option>
		<option value="full" selected>Maximum (Default)</option>
	</select>
	<!--<p>Model Resolution Setting: </p>
	<select id="quantSelector">
		<option value="quant4">1/4</option>
		<option value="quant2">Medium</option>
		<option value="float">Full Model</option>
	</select>-->
	<br>
	<button id="processButton">Process Item</button>
	<div id="output"></div>
	<link href="css/index.css" rel="stylesheet">
	<script src="js/index.js"></script>
</body>
</html>
